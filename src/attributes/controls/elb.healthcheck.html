<div>
  <div class="row">
    <div class="s12 col"><h5>Health Check</h5></div>
  </div>
  <div>
    <div class="row">
      <div class="s6 col"><strong>Healthy Threshold</strong></div>
      <div class="s6 col"><strong>Unhealthy Threshold</strong></div>
      <div class="s6 col">{{healthcheck.healthy_threshold}}</div>
      <div class="s6 col">{{healthcheck.unhealthy_threshold}}</div>
    </div>
    <div class="row">
      <div class="s4 col"><strong>Timeout</strong></div>
      <div class="s4 col"><strong>Target</strong></div>
      <div class="s4 col"><strong>Interval</strong></div>
    </div>
    <div class="row">
      <div class="s4 col">{{healthcheck.timeout}}</div>
      <div class="s4 col">{{healthcheck.target}}</div>
      <div class="s4 col">{{healthcheck.interval}}</div>
    </div>
  </div>
</div>
