<div class="row">
  <div class="s12 col"><strong>Created</strong></div>
  <div class="s12 col" ng-bind="resource.created_at"></div>
</div>
<div class="row">
  <div class="s12 col"><strong>Updated</strong></div>
  <div class="s12 col" ng-bind="resource.updated_at"></div>
</div>
<div class="row">
  <div class="s12 col"><strong>Accessed</strong></div>
  <div class="s12 col" ng-bind="resource.accessed_at"></div>
</div>
<div class="row">
  <div class="s12 col"><strong>Message Count</strong></div>
  <div class="s12 col" ng-bind="resource.message_count"></div>
</div>
<div class="row">
  <div class="s12 col"><strong>Message Count</strong></div>
  <div class="s12 col" ng-bind="resource.max_delivery_count"></div>
</div>
<div class="row">
  <div class="s10 col"><strong>Requires Session</strong></div>
  <div class="s2 col">
    <span class="octicon octicon-check good" ng-show="resource.requires_session"></span>
    <span class="octicon octicon-x bad" ng-show="!resource.requires_session"></span>
  </div>
</div>
<div class="row">
  <div class="s10 col"><strong>Enable Batched Operations</strong></div>
  <div class="s2 col">
    <span class="octicon octicon-check good" ng-show="resource.enable_batched_operations"></span>
    <span class="octicon octicon-x bad" ng-show="!resource.enable_batched_operations"></span>
  </div>
</div>
<div class="row">
  <div class="s10 col"><strong>Dead Lettering on Expiration</strong></div>
  <div class="s2 col">
    <span class="octicon octicon-check good" ng-show="resource.dead_lettering_on_message_expiration"></span>
    <span class="octicon octicon-x bad" ng-show="!resource.dead_lettering_on_message_expiration"></span>
  </div>
</div>
<div class="row">
  <div class="s10 col"><strong>Dead Lettering on Filter Evaluation Exceptions</strong></div>
  <div class="s2 col">
    <span class="octicon octicon-check good" ng-show="resource.dead_lettering_on_filter_evaluation_exceptions"></span>
    <span class="octicon octicon-x bad" ng-show="!resource.dead_lettering_on_filter_evaluation_exceptions"></span>
  </div>
</div>

<div class="row">
  <div class="s12 col"><h5>Topic</h5></div>
</div>
<div class="row">
  <div class="s12 col">
    <svg><use xlink:href="{{info.topic.image}}" /></svg>
    <a ng-click="selectResource(info.topic)">{{info.topic.name}}</a>
  </div>
</div>
