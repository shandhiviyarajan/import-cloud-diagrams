<!-- ATTRIBUTES!!! -->
<div class="row">
  <div class="s5 col"><strong>Short Name</strong></div>
  <div class="s7 col" ng-bind="resource.short_name"></div>
</div>
<div class="row">
  <div class="s5 col"><strong>Directory Type</strong></div>
  <div class="s7 col" ng-bind="resource.directory_type"></div>
</div>

<div class="row">
  <div class="s5 col"><strong>Size</strong></div>
  <div class="s7 col" ng-bind="resource.size"></div>
</div>
<div class="row" ng-show="resource.edition">
  <div class="s5 col"><strong>Edition</strong></div>
  <div class="s7 col" ng-bind="resource.edition"></div>
</div>
<div class="row" ng-show="resource.stage">
  <div class="s5 col"><strong>Stage</strong></div>
  <div class="s7 col" ng-bind="resource.stage"></div>
</div>
<div class="row">
  <div class="s5 col"><strong>Alias</strong></div>
  <div class="s7 col" ng-bind="resource.alias"></div>
</div>

<hr />
<div class="row" ng-show="resource.description">
  <div class="s12 col"><strong>Description</strong></div>
  <div class="s12 col" ng-bind="resource.description"></div>
</div>
<div class="row">
  <div class="s12 col"><strong>Access URL</strong></div>
  <div class="s12 col" ng-bind="resource.access_url"></div>
</div>
<div class="row" ng-show="resource.launch_time">
  <div class="s12 col"><strong>Launch Time</strong></div>
  <div class="s12 col" ng-bind="resource.launch_time"></div>
</div>
<div class="row">
  <div class="s12 col"><strong>DNS IP Addresses</strong></div>
  <div ng-repeat="dns_ip in resource.dns_ip_addrs track by $index">
    <div class="s12 col">âˆŸ {{dns_ip}}</div>
  </div>
</div>

<hr />
<div class="row">
  <div class="s7 col"><strong>SSO Enabled</strong></div>
  <div class="s5 col">
    <span ng-show="resource.sso_enabled" class="octicon octicon-check good"></span>
    <span ng-hide="resource.sso_enabled" class="octicon octicon-x bad"></span>
 </div>
</div>

<hr />
<div class="row">
  <div class="s12 col"><h5>Domain Controllers</h5></div>
</div>
<div ng-repeat="domain_controller in info.domain_controllers track by $index">
  <div class="row">
    <div class="s12 col"><a ng-click="selectResource(domain_controller)">{{domain_controller.name}}</a></div>
  </div>
</div>
<div class="row" ng-show="info.domain_controllers.length === 0">
  <div class="s12 col">None</div>
</div>

<div class="row">
  <div class="s12 col"><h5>Trusts</h5></div>
</div>
<div ng-repeat="trust in info.trusts track by $index">
  <div class="row">
    <div class="s12 col"><a ng-click="selectResource(trust)">{{trust.name}}</a></div>
  </div>
</div>
<div class="row" ng-show="info.trusts.length === 0">
  <div class="s12 col">None</div>
</div>

<div ng-show="info.vpcs.length > 0">
  <div class="row">
    <div class="s12 col"><h5>VPC Associations</h5></div>
  </div>
  <div ng-repeat="vpc in info.vpcs track by $index">
    <div class="row">
      <div class="s12 col"><a ng-click="selectResource(vpc)">{{vpc.name}}</a></div>
    </div>
  </div>
</div>

<div ng-show="info.subnets.length > 0">
  <div class="row">
    <div class="s12 col"><h5>Subnet Associations</h5></div>
  </div>
  <div ng-repeat="subnet in info.subnets track by $index">
    <div class="row">
      <div class="s12 col"><a ng-click="selectResource(subnet)">{{subnet.name}}</a></div>
    </div>
  </div>
</div>
