<!-- ATTRIBUTES -->
<div class="row" ng-show="resource.description">
  <div class="s12 col"><strong>Description</strong></div>
  <div class="s12 col" ng-bind="resource.description"></div>
</div>
<div class="row">
  <div class="s7 col"><strong>Enabled</strong></div>
  <span class="s5 octicon octicon-check good" ng-show="resource.enabled"></span>
  <span class="s5 octicon octicon-x bad" ng-show="!resource.enabled"></span>
</div>
<div class="row" ng-show="resource.created_date">
  <div class="s12 col"><strong>Created Date</strong></div>
  <div class="s12 col" ng-bind="resource.created_date"></div>
</div>
<div class="row" ng-show="resource.last_updated_date">
  <div class="s12 col"><strong>Last Updated Date</strong></div>
  <div class="s12 col" ng-bind="resource.last_updated_date"></div>
</div>

<div ng-show="info.usage_plans.length">
  <div class="row" >
    <div class="s12 col"><h5>Usage Plans</h5></div>
  </div>
  <div ng-repeat="usage_plan in info.usage_plans track by $index">
    <div class="row">
      <div class="s12 col attributes-name">
        <svg><use xlink:href="{{usage_plan.image}}" /></svg><a ng-click="selectResource(usage_plan)">{{usage_plan.name}}</a>
      </div>
    </div>
  </div>
</div>

<div ng-show="info.stages.length">
  <div class="row">
    <div class="s12 col"><h5>Stages</h5></div>
  </div>
  <div ng-repeat="stage in info.stages track by $index">
    <div class="row">
      <div class="s12 col attributes-name">
        <svg><use xlink:href="{{stage.image}}" /></svg><a ng-click="selectResource(stage)">{{stage.name}}</a>
      </div>
    </div>
  </div>
</div>
