<!-- ATTRIBUTES -->
<div class="row">
  <div class="s5 col"><strong>REST API</strong></div>
  <div class="s7 col"><a ng-click="selectResource(info.rest_api)">{{info.rest_api.name}}</a></div>
</div>
<div class="row" ng-show="resource.description">
  <div class="s12 col"><strong>Description</strong></div>
  <div class="s12 col" ng-bind="resource.description"></div>
</div>
<div class="row">
  <div class="s12 col"><strong>Created Date</strong></div>
  <div class="s12 col" ng-bind="resource.created_date"></div>
</div>
<div class="row" ng-show="resource.api_summary">
  <div class="s12 col"><strong>Api Summary</strong></div>
  <div class="s12 col" ng-bind="resource.api_summary"></div>
</div>

<div ng-show="info.stages.length">
  <div class="row">
    <div class="s12 col"><h5>Stages</h5></div>
  </div>
  <div ng-repeat="stg in info.stages track by $index">
    <div class="row">
      <div class="s12 col attributes-name"><svg><use xlink:href="{{stg.image}}" /></svg><a ng-click="selectResource(stg)">{{stg.name}}</a></div>
    </div>
  </div>
</div>
