<!-- CONNECTION -->
<div>
  <div class="row">
    <div class="s12 col"><h5>REST API</h5></div>
    <div class="s12 col attributes-name"><svg><use xlink:href="{{info.rest_api.image}}" /></svg><a ng-click="selectResource(info.rest_api)">{{info.rest_api.name}}</a></div>
  </div>
</div>

<!-- ATTRIBUTES -->
<div class="row" ng-show="info.schema">
  <div class="s12 col"><strong>Schema</strong></div>
  <div class="s12 col">
    <pre ng-bind="info.schema" style="overflow: scroll"></pre>
  </div>
</div>

<div class="row">
  <div class="s12 col"><strong>Content Type</strong></div>
  <div class="s12 col" ng-bind="resource.content_type"></div>
</div>

<div class="row" ng-show="resource.description">
  <div class="s12 col"><strong>Description</strong></div>
  <div class="s12 col" ng-bind="resource.description"></div>
</div>
