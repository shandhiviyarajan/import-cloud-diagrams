<!-- ATTRIBUTES -->
<div class="row">
  <div class="s12 col"><strong>Description</strong></div>
  <div class="s12 col" ng-bind="resource.description"></div>
</div>
<div class="row" ng-show="resource.product_code">
  <div class="s12 col"><strong>Product Code</strong></div>
  <div class="s12 col" ng-bind="resource.product_code"></div>
</div>

<div ng-show="resource.throttle">
  <div class="row">
    <div class="s12 col"><h5>Throttle</h5></div>
  </div>
  <div class="row">
    <div class="s7 col"><strong>Burst Limit</strong></div>
    <div class="s5 col" ng-bind="resource.throttle.burst_limit"></div>
  </div>
  <div class="row" ng-show="resource.throttle.rate_limit">
    <div class="s7 col"><strong>Rate Limit</strong></div>
    <div class="s5 col" ng-bind="resource.throttle.rate_limit"></div>
  </div>
</div>

<div ng-show="resource.quota">
  <div class="row">
    <div class="s12 col"><h5>Quota</h5></div>
  </div>
  <div class="row">
    <div class="s7 col"><strong>Limit</strong></div>
    <div class="s5 col" ng-bind="resource.quota.limit"></div>
  </div>
  <div class="row" ng-show="resource.quota.offset">
    <div class="s7 col"><strong>Offset</strong></div>
    <div class="s5 col" ng-bind="resource.quota.offset"></div>
  </div>
  <div class="row" ng-show="resource.quota.period">
    <div class="s7 col"><strong>Period</strong></div>
    <div class="s5 col" ng-bind="resource.quota.period"></div>
  </div>
</div>

<div ng-show="info.api_keys.length">
  <div class="row" >
    <div class="s12 col"><h5>API Keys</h5></div>
  </div>
  <div ng-repeat="api_key in info.api_keys track by $index">
    <div class="row">
      <div class="s12 col attributes-name"><svg><use xlink:href="{{api_key.image}}" /></svg><a ng-click="selectResource(api_key)">{{api_key.name}}</a></div>
    </div>
  </div>
</div>

 <div ng-show="resource.api_stages">
  <div class="row">
    <div class="s12 col"><h5>API Stages</h5></div>
  </div>
  <div ng-repeat="stage in resource.api_stages track by $index">
    <div class="row" ng-show="stage.stage">
      <div class="s7 col"><strong>Stage</strong></div>
      <div class="s5 col" ng-bind="stage.stage"></div>
    </div>
    <div class="row" ng-show="stage.throttle">
      <div class="s7 col"><strong>Throttle</strong></div>
      <div class="s5 col" ng-bind="stage.throttle"></div>
    </div>
  </div>
</div>

<!-- CONNECTION -->
<div>
  <div class="row">
    <div class="s12 col"><h5>REST APIs</h5></div>
  </div>
  <div ng-repeat="rest_api in info.rest_apis track by $index">
    <div class="row">
      <div class="s12 col attributes-name"><svg><use xlink:href="{{rest_api.image}}" /></svg><a ng-click="selectResource(rest_api)">{{rest_api.name}}</a></div>
    </div>
  </div>
</div>
