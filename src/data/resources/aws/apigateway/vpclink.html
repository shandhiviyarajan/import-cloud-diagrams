<!-- ATTRIBUTES -->
<div class="row">
  <div class="s12 col"><strong>Description</strong></div>
  <div class="s12 col" ng-bind="resource.description"></div>
</div>
<div class="row" ng-show="resource.status">
  <div class="s7 col"><strong>Status</strong></div>
  <div class="s5 col" ng-bind="resource.status"></div>
</div>
<div class="row" ng-show="resource.status_message">
  <div class="s12 col"><strong>Status Message</strong></div>
  <div class="s12 col" ng-bind="resource.status_message"></div>
</div>

<div ng-show="info.load_balancers.length">
  <div class="row">
    <div class="s12 col"><h5>Load Balancers</h5></div>
  </div>
  <div ng-repeat="lb in info.load_balancers track by $index">
    <div class="row">
      <div class="s12 col attributes-name"><svg><use xlink:href="{{lb.image}}" /></svg><a ng-click="selectResource(lb)">{{lb.name}}</a></div>
    </div>
  </div>
</div>
