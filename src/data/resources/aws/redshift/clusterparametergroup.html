<div class="row" ng-show="resource.parameter_group_family">
    <div class="s12 col"><strong>Parameter Group Family</strong></div>
    <div class="s12 col" ng-bind="resource.parameter_group_family"></div>
</div>
<div class="row" ng-show="resource.description">
    <div class="s12 col"><strong>Description</strong></div>
    <div class="s12 col" ng-bind="resource.description"></div>
</div>

<div class="row">
    <div class="s12 col"><h5>Cluster Parameters</h5></div>
</div>
<div class="row" ng-show="!resource.parameters.length">
    <div class="s12 col">None</div>
</div>
<div ng-repeat="param in resource.parameters">
    <div class="row">
        <div class="s6 col"><strong ng-bind="param.parameter_name"></strong></div>
        <div class="s5 col" ng-bind="param.parameter_value"></div>
    </div>
</div>
