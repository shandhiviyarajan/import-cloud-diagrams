<!-- ATTRIBUTES -->
<div class="row">
  <div class="s12 col"><strong>Description</strong></div>
  <div class="s12 col attributes-name">{{resource.description}}</div>
</div>
<div class="row">
  <div class="s8 col"><strong>Capacity units used</strong></div>
  <div class="s4 col attributes-name">{{resource.capacity}}</div>
</div>
<div class="row">
  <div class="s8 col">
    <strong>Default Action</strong>
  </div>
  <div class="s4 col">
    <span ng-show="resource.default_action.block">Block</span>
    <span ng-show="resource.default_action.allow">Allow</span>
  </div>
</div>
<div class="row">
  <div class="s10 col"><strong>Managed by Firewall Manager</strong></div>
  <div class="s2 col">
    <span class="octicon octicon-check good" ng-show="resource.managed_by_firewall_manager"></span>
    <span class="octicon octicon-x bad" ng-show="!resource.managed_by_firewall_manager"></span>
  </div>
</div>

<hr />

<div class="row">
  <div class="s12 col"><h5>Rules</h5></div>
</div>
<div ng-show="!resource.rules.length">
  <div class="row">
    <div class="s12 col">None</div>
  </div>
</div>
<div ng-show="resource.rules.length">
  <div class="row" ng-repeat="rule in resource.rules | orderBy: 'priority'">
    <div class="s10 col superlong"><strong ng-bind="rule.name"></strong></div>
    <div class="s2 col"><span class="label radius right" ng-bind="rule.priority"></span></div>
    <div class="s12 col">
      <small>
        âˆŸ Action:
        <span ng-show="!rule.action">Use rule actions</span>
        <span ng-show="rule.action.block">Block</span>
        <span ng-show="rule.action.allow">Allow</span>
        <span ng-show="rule.action.count">Count</span>
      </small>
    </div>
  </div>
</div>

<div ng-show="info.load_balancers.length > 0">
  <div class="row">
    <div class="s12 col"><h5>Load Balancers</h5></div>
  </div>
  <div ng-repeat="lb in info.load_balancers track by $index">
    <div class="row">
      <div class="s12 col attributes-name"><svg><use xlink:href="{{lb.image}}" /></svg><a ng-click="selectResource(lb)">{{lb.name}}</a></div>
    </div>
  </div>
</div>
