<!-- Attributes -->
<div class="row">
  <div class="s12 col"><strong>Description</strong></div>
  <div class="s12 col" ng-bind="resource.description"></div>
</div>

<!-- List of cache clusters -->
<div ng-show="info.cache_clusters.length > 0">
  <div class="row">
    <div class="s12 col"><h5>Cache Clusters</h5></div>
  </div>
  <div ng-repeat="cc in info.cache_clusters track by $index">
    <div class="row">
      <div class="s12 col attributes-name"><a ng-click="selectResource(cc)">{{cc.name}}</a></div>
    </div>
  </div>
</div>

<!-- List of subnets -->
<div ng-show="info.subnets.length > 0">
  <div class="row">
    <div class="s12 col"><h5>Subnets</h5></div>
  </div>
  <div ng-repeat="sn in info.subnets track by $index">
    <div class="row">
      <div class="s12 col attributes-name"><a ng-click="selectResource(sn)">{{sn.name}}</a></div>
    </div>
  </div>
</div>
