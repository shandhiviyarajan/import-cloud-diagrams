<div class="row sub-title">
  <div class="s12 col">
    <small ng-if="resource.project">
      <strong>Project</strong><br />
      <span ng-bind="resource.project"></span>
    </small>
  </div>

</div>

<div class="row" ng-show="resource.zone">
  <div class="s5 col">
    <strong>Zone</strong>
  </div>

  <div class="s7 col" ng-bind="resource.zone">
  </div>
</div>

<div class="row" ng-show="resource.size">
  <div class="s5 col">
    <strong>Size</strong>
  </div>

  <div class="s7 col" ng-bind="resource.size">
  </div>
</div>

<div class="row" ng-show="resource.status">
  <div class="s5 col">
    <strong>Status</strong>
  </div>

  <div class="s7 col" ng-bind="resource.status">
  </div>
</div>

<div class="row" ng-show="info.node_template">
  <div class="s12 col">
    <strong>Node Template</strong>
  </div>

  <div class="s12 col" ng-bind="info.node_template">
  </div>
</div>

<div class="row" ng-show="resource.creation_timestamp">
  <div class="s12 col">
    <strong>Creation Timestamp</strong>
  </div>

  <div class="s12 col" ng-bind=
  "resource.creation_timestamp | date:'yyyy-MM-dd HH:mm:ss'">
  </div>
</div>

<div class="row" ng-show="resource.description">
  <div class="s12 col">
    <strong>Description</strong>
  </div>

  <div class="s12 col" ng-bind="resource.description">
  </div>
</div>

<div ng-show="resource.nodes">
  <div class="row">
    <div class="s12 col">
      <h5>Nodes</h5>
    </div>
  </div>

  <div class="attributes-list" ng-repeat="node in resource.nodes">
    <div class="row" ng-show="node.name">
      <div class="s12 col"><strong>Name</strong></div>
      <div class="s12 col" ng-bind="node.name"></div>
    </div>
    <div class="row" ng-show="node.status">
      <div class="s5 col"><strong>Status</strong></div>
      <div class="s7 col" ng-bind="node.status"></div>
    </div>
    <div class="row" ng-show="node.type">
      <div class="s5 col"><strong>Type</strong></div>
      <div class="s7 col" ng-bind="node.type"></div>
    </div>
    <div class="row" ng-show="node.server_binding">
      <div class="s12 col"><strong>Server Binding</strong></div>
      <div class="s12 col" ng-bind="node.server_binding.type"></div>
    </div>
    <div class="row" ng-show="node.instances">
      <div class="s12 col"><strong>Instances:</strong></div>
      <div ng-repeat="instance in node.instances">
         <div class="s12 col"><strong><a ng-click="selectResource(info.instance_map[instance])">
           âˆŸ {{info.instance_map[instance].name}}</a></strong></div>
      </div>
    </div>
  </div>
</div>

<div ng-show="info.instances.length">
  <div class="row" >
    <div class="s12 col"><h5>Instances</h5></div>
  </div>
  <div ng-repeat="instance in info.instances track by $index">
    <div class="row">
      <div class="s12 col attributes-name">
        <svg><use xlink:href="{{instance.image}}" /></svg><a ng-click="selectResource(instance)">{{instance.name}}</a>
      </div>
    </div>
  </div>
</div>
