<div class="row sub-title">
  <div class="s12 col">
    <small ng-if="resource.project">
      <strong>Project</strong><br />
      <span ng-bind="resource.project"></span>
    </small>
  </div>
</div>

<div class="row" ng-show="resource.labels.length">
  <div class="s5 col">
    <strong>Labels</strong>
  </div>

  <div class="s7 col" ng-bind="resource.labels">
  </div>
</div>

<div class="row" ng-show="resource.description">
  <div class="s12 col">
    <strong>Description</strong>
  </div>

  <div class="s12 col" ng-bind="resource.description">
  </div>
</div>

<div class="row" ng-show="resource.creation_timestamp">
  <div class="s12 col">
    <strong>Creation Timestamp</strong>
  </div>

  <div class="s12 col" ng-bind=
  "resource.creation_timestamp | date:'yyyy-MM-dd HH:mm:ss'">
  </div>
</div>

<div class="row" ng-show="resource.redundancy_type">
  <div class="s12 col">
    <strong>Redundancy Type</strong>
  </div>

  <div class="s12 col" ng-bind="resource.redundancy_type">
  </div>
</div>

<div class="row" ng-show="resource.label_fingerprint">
  <div class="s12 col">
    <strong>Label Fingerprint</strong>
  </div>

  <div class="s12 col" ng-bind=
  "resource.label_fingerprint">
  </div>
</div>

<div ng-show="resource.interfaces.length">
  <div class="row">
    <div class="s12 col">
      <h5>Interfaces</h5>
    </div>
  </div>

  <div ng-repeat="intf in resource.interfaces">
    <div class="row">
      <div class="s12 col">
        <strong ng-bind="intf.id"></strong>: <span ng-bind="intf.ip_address"></span>
      </div>
    </div>
  </div>
</div>

<div ng-show="info.vpn_tunnels.length">
  <div class="row">
    <div class="s12 col">
      <h5>VPN Tunnels</h5>
    </div>
  </div>

  <div class="row" ng-repeat="vpn_tunnel in info.vpn_tunnels | orderBy:'name'">
    <div class="s12 col attributes-name">
      <svg><use xlink:href="{{vpn_tunnel.image}}" /></svg><a ng-click="selectResource(vpn_tunnel)">{{vpn_tunnel.name}}</a>
    </div>
    <div class="s12 col">
      âˆŸ <small><strong>Interface ID</strong>: <span ng-bind="vpn_tunnel.peer_external_gateway_interface"></span></small>
    </div>
  </div>
</div>
