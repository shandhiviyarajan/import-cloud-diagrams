<div class="row sub-title">
  <div class="s12 col">
    <small ng-if="resource.project">
      <strong>Project</strong><br />
      <span ng-bind="resource.project"></span>
    </small>
  </div>
</div>

<div class="row" ng-show="resource.enable">
  <div class="s8 col"><strong>Enabled</strong></div>
  <div class="s4 octicon octicon-check good" ng-show="resource.enable === 'TRUE'"></div>
  <div class="s4 octicon octicon-x bad" ng-show="resource.enable !== 'TRUE'"></div>
</div>

<div class="row" ng-show="resource.priority">
  <div class="s7 col"><strong>Priority</strong></div>
  <div class="s5 col" ng-bind="resource.priority"></div>
</div>

<div class="row" ng-show="resource.description">
  <div class="s12 col"><strong>Description</strong></div>
  <div class="s12 col" ng-bind="resource.description"></div>
</div>

<div class="row" ng-show="resource.creation_timestamp">
  <div class="s12 col"><strong>Creation Timestamp</strong></div>
  <div class="s12 col" ng-bind="resource.creation_timestamp"></div>
</div>

<div class="row" ng-show="resource.network">
  <div class="s12 col"><strong>Network</strong></div>
  <div class="s12 col attributes-name" ng-if="info.network">
    <a ng-click="selectResource(info.network)">{{info.network.name}}</a>
  </div>
  <div class="s12 col" ng-bind="resource.network" ng-if="!info.network"></div>
</div>

<div class="row" ng-show="resource.collector_ilb.url">
  <div class="s12 col"><strong>Collector</strong></div>
  <div class="s12 col attributes-name" ng-if="info.collector">
    <a ng-click="selectResource(info.collector)">{{info.collector.name}}</a>
  </div>
  <div class="s12 col word-wrap" ng-bind="resource.collector_ilb.url" ng-if="!info.collector"></div>
</div>

<div class="row">
  <div class="s12 col"><h5>Filter</h5></div>
</div>
<div class="row" ng-show="resource.filter.direction">
  <div class="s7 col"><strong>Direction</strong></div>
  <div class="s5 col" ng-bind="resource.filter.direction"></div>
</div>
<div class="row" ng-show="resource.filter.ip_protocols.length">
  <div class="s12 col"><strong>IP Protocols</strong></div>
  <div class="s12 col">
    <ul>
      <li ng-repeat="protocol in resource.filter.ip_protocols">{{protocol}}</li>
    </ul>
  </div>
</div>
<div class="row" ng-show="resource.filter.cidr_ranges.length">
  <div class="s12 col"><strong>CIDR Ranges</strong></div>
  <div class="s12 col">
    <ul>
      <li ng-repeat="range in resource.filter.cidr_ranges">{{range}}</li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="s12 col"><h5>Mirrored Sources</h5></div>
</div>
<div class="row" ng-if="_.keys(info.mirrored).length">
  <div class="s12 col"><h5>None</h5></div>
</div>
<div ng-repeat="(type, resources) in info.mirrored">
  <div class="row">
    <div class="s12 col"><strong ng-bind="type"></strong></div>
  </div>
  <div class="row" ng-repeat="r in resources | orderBy:'name'">
    <div class="s12 col">
      <svg><use xlink:href="{{r.image}}" /></svg><a ng-click="selectResource(r)">{{r.name}}</a>
    </div>
  </div>
</div>
