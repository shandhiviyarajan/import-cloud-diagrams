<div class="row sub-title">
  <div class="s12 col">
    <small ng-if="resource.project">
      <strong>Project</strong><br />
      <span ng-bind="resource.project"></span>
    </small>
  </div>
</div>

<div class="row" ng-show="resource.address_type">
  <div class="s5 col">
    <strong>Address Type</strong>
  </div>

  <div class="s7 col" ng-bind="resource.address_type">
  </div>
</div>

<div class="row" ng-show="resource.purpose">
  <div class="s5 col">
    <strong>Purpose</strong>
  </div>

  <div class="s7 col" ng-bind="resource.purpose">
  </div>
</div>

<div class="row" ng-show="resource.network_tier">
  <div class="s5 col">
    <strong>Network Tier</strong>
  </div>

  <div class="s7 col" ng-bind="resource.network_tier">
  </div>
</div>

<div class="row" ng-show="resource.address">
  <div class="s5 col">
    <strong>Address</strong>
  </div>

  <div class="s7 col" ng-bind="resource.address">
  </div>
</div>

<div class="row" ng-show="resource.ip_version">
  <div class="s5 col">
    <strong>IP Version</strong>
  </div>

  <div class="s7 col" ng-bind="resource.ip_version">
  </div>
</div>

<div class="row" ng-show="resource.prefix_length">
  <div class="s5 col">
    <strong>Prefix Length</strong>
  </div>

  <div class="s7 col" ng-bind="resource.prefix_length">
  </div>
</div>

<div class="row" ng-show="resource.status">
  <div class="s5 col">
    <strong>Status</strong>
  </div>

  <div class="s7 col" ng-bind="resource.status">
  </div>
</div>

<div class="row" ng-show="resource.region">
  <div class="s5 col">
    <strong>Region</strong>
  </div>

  <div class="s7 col" ng-bind="resource.region">
  </div>
</div>

<div class="row" ng-show="resource.description">
  <div class="s12 col">
    <strong>Description</strong>
  </div>

  <div class="s12 col" ng-bind="resource.description">
  </div>
</div>

<div class="row" ng-show="resource.creation_timestamp">
  <div class="s12 col">
    <strong>Creation Timestamp</strong>
  </div>

  <div class="s12 col" ng-bind=
  "resource.creation_timestamp | date:'yyyy-MM-dd HH:mm:ss'">
  </div>
</div>

<div class="row" ng-show="info.network">
  <div class="s12 col">
    <h5>Network</h5>
  </div>

  <div class="s12 col attributes-name">
    <svg><use xlink:href="{{info.network.image}}" /></svg><a ng-click=
    "selectResource(info.network)">{{info.network.name}}</a>
  </div>
</div>

<div class="row" ng-show="info.subnetwork">
  <div class="s12 col">
    <h5>Subnetwork</h5>
  </div>

  <div class="s12 col attributes-name">
    <svg><use xlink:href="{{info.subnetwork.image}}" /></svg><a ng-click=
    "selectResource(info.subnetwork)">{{info.subnetwork.name}}</a>
  </div>
</div>

<div ng-show="info.instances.length">
  <div class="row" >
    <div class="s12 col"><h5>Instances</h5></div>
  </div>
  <div ng-repeat="instance in info.instances track by $index">
    <div class="row">
      <div class="s12 col attributes-name">
        <svg><use xlink:href="{{instance.image}}" /></svg><a ng-click="selectResource(instance)">{{instance.name}}</a>
      </div>
    </div>
  </div>
</div>

<div ng-show="info.forwarding_rules.length">
  <div class="row" >
    <div class="s12 col"><h5>Forwarding Rules</h5></div>
  </div>
  <div ng-repeat="fr in info.forwarding_rules track by $index">
    <div class="row">
      <div class="s12 col attributes-name">
        <svg><use xlink:href="{{fr.image}}" /></svg><a ng-click="selectResource(fr)">{{fr.name}}</a>
      </div>
    </div>
  </div>
</div>

<div ng-show="info.routers.length">
  <div class="row" >
    <div class="s12 col"><h5>Routers</h5></div>
  </div>
  <div ng-repeat="router in info.routers track by $index">
    <div class="row">
      <div class="s12 col attributes-name">
        <svg><use xlink:href="{{router.image}}" /></svg><a ng-click="selectResource(router)">{{router.name}}</a>
      </div>
    </div>
  </div>
</div>
