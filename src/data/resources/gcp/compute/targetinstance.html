<div class="row sub-title">
  <div class="s12 col">
    <small ng-if="resource.project">
      <strong>Project</strong><br />
      <span ng-bind="resource.project"></span>
    </small>
  </div>

</div>

<div class="row" ng-show="resource.nat_policy">
  <div class="s5 col">
    <strong>NAT Policy</strong>
  </div>

  <div class="s7 col" ng-bind="resource.nat_policy">
  </div>
</div>

<div class="row" ng-show="resource.zone">
  <div class="s5 col">
    <strong>Zone</strong>
  </div>

  <div class="s7 col" ng-bind="resource.zone">
  </div>
</div>

<div class="row" ng-show="resource.creation_timestamp">
  <div class="s12 col">
    <strong>Creation Timestamp</strong>
  </div>

  <div class="s12 col" ng-bind=
  "resource.creation_timestamp | date:'yyyy-MM-dd HH:mm:ss'">
  </div>
</div>

<div class="row" ng-show="resource.description">
  <div class="s12 col">
    <strong>Description</strong>
  </div>

  <div class="s12 col" ng-bind="resource.description">
  </div>
</div>

<div class="row" ng-show="info.instance">
  <div class="s12 col">
    <h5>Instance</h5>
  </div>

  <div class="s12 col attributes-name">
    <svg><use xlink:href="{{info.instance.image}}" /></svg><a ng-click="selectResource(info.instance)">{{info.instance.name}}</a>
  </div>
</div>

<div ng-show="info.forwarding_rules.length">
  <div class="row">
    <div class="s12 col">
      <h5>Forwarding Rules</h5>
    </div>
  </div>

  <div ng-repeat="rule in info.forwarding_rules | orderBy:'name' track by $index">
    <div class="row">
      <div class="s12 col attributes-name">
        <svg><use xlink:href="{{rule.image}}" /></svg><a ng-click="selectResource(rule)">{{rule.name}}</a>
      </div>
    </div>
  </div>
</div>
