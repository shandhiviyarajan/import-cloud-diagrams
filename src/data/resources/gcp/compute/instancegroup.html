<div class="row sub-title">
  <div class="s12 col">
    <small ng-if="resource.project">
      <strong>Project</strong><br />
      <span ng-bind="resource.project"></span>
    </small>
  </div>

</div>

<div class="row" ng-show="resource.region">
  <div class="s5 col">
    <strong>Region</strong>
  </div>

  <div class="s7 col" ng-bind="resource.region">
  </div>
</div>

<div class="row" ng-show="resource.zone">
  <div class="s5 col">
    <strong>Zone</strong>
  </div>

  <div class="s7 col" ng-bind="resource.zone">
  </div>
</div>

<div class="row" ng-show="resource.size">
  <div class="s5 col">
    <strong>Size</strong>
  </div>

  <div class="s7 col" ng-bind="resource.size">
  </div>
</div>

<div class="row" ng-show="resource.description">
  <div class="s12 col">
    <strong>Description</strong>
  </div>

  <div class="s12 col word-wrap" ng-bind="resource.description">
  </div>
</div>

<div class="row" ng-show="resource.creation_timestamp">
  <div class="s12 col">
    <strong>Creation Timestamp</strong>
  </div>

  <div class="s12 col" ng-bind=
  "resource.creation_timestamp | date:'yyyy-MM-dd HH:mm:ss'">
  </div>
</div>

<div ng-show="resource.named_ports.length">
  <div class="row">
    <div class="s12 col">
      <h5>Named Ports</h5>
    </div>
  </div>

  <div class="row">
    <div class="s4 col"><strong>Name</strong></div>
    <div class="s8 col"><strong>Port</strong></div>
  </div>

  <div ng-repeat="named_ports in resource.named_ports">
    <div class="row">
      <div class="s4 col" ng-bind="named_ports.name"></div>
      <div class="s8 col" ng-bind="named_ports.port"></div>
    </div>
  </div>
</div>

<div class="row" ng-show="info.manager">
  <div class="s12 col">
    <h5>Instance Group Manager</h5>
  </div>

  <div class="s12 col attributes-name">
    <svg><use xlink:href="{{info.manager.image}}" /></svg><a ng-click="selectResource(info.manager)">{{info.manager.name}}</a>
  </div>
</div>

<div class="row" ng-show="info.network">
  <div class="s12 col">
    <h5>Network</h5>
  </div>

  <div class="s12 col attributes-name">
    <svg><use xlink:href="{{info.network.image}}" /></svg><a ng-click="selectResource(info.network)">{{info.network.name}}</a>
  </div>
</div>

<div class="row" ng-show="info.subnetwork">
  <div class="s12 col">
    <h5>Subnetwork</h5>
  </div>

  <div class="s12 col attributes-name">
    <svg><use xlink:href="{{info.subnetwork.image}}" /></svg><a ng-click="selectResource(info.subnetwork)" highlight-resources="info.subnetwork">{{info.subnetwork.name}}</a>
  </div>
</div>

<div ng-show="info.instances.length">
  <div class="row" >
    <div class="s12 col"><h5>Instances</h5></div>
  </div>
  <div ng-repeat="instance in info.instances track by $index">
    <div class="row">
      <div class="s12 col attributes-name">
        <svg><use xlink:href="{{instance.image}}" /></svg><a ng-click="selectResource(instance)" highlight-resources="instance">{{instance.name}}</a>
      </div>
    </div>
  </div>
</div>
