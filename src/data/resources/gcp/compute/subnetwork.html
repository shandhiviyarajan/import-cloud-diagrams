<div class="row sub-title">
  <div class="s12 col">
    <small ng-if="resource.project">
      <strong>Project</strong><br />
      <span ng-bind="resource.project"></span>
    </small>
  </div>

</div>

<div class="row" ng-show="resource.purpose">
  <div class="s5 col">
    <strong>Purpose</strong>
  </div>

  <div class="s7 col" ng-bind="resource.purpose">
  </div>
</div>

<div class="row" ng-show="resource.state">
  <div class="s5 col">
    <strong>State</strong>
  </div>

  <div class="s7 col" ng-bind="resource.state">
  </div>
</div>

<div class="row" ng-show="resource.ip_cidr_range">
  <div class="s5 col">
    <strong>IP CIDR Range</strong>
  </div>

  <div class="s7 col" ng-bind="resource.ip_cidr_range">
  </div>
</div>

<div class="row" ng-show="resource.log_config">
  <div class="s5 col">
    <strong>Log Config</strong>
  </div>

  <div class="s7 col" ng-bind="resource.log_config">
  </div>
</div>

<div class="row" ng-show="resource.role">
  <div class="s5 col">
    <strong>Role</strong>
  </div>

  <div class="s7 col" ng-bind="resource.role">
  </div>
</div>

<div class="row" ng-show="resource.region">
  <div class="s5 col">
    <strong>Region</strong>
  </div>

  <div class="s7 col" ng-bind="resource.region">
  </div>
</div>

<div class="row" ng-show="resource.gateway_address">
  <div class="s12 col">
    <strong>Gateway Address</strong>
  </div>

  <div class="s12 col" ng-bind="resource.gateway_address">
  </div>
</div>

<div class="row" ng-show="resource.description">
  <div class="s12 col">
    <strong>Description</strong>
  </div>

  <div class="s12 col" ng-bind="resource.description">
  </div>
</div>

<div class="row" ng-show="resource.creation_timestamp">
  <div class="s12 col">
    <strong>Creation Timestamp</strong>
  </div>

  <div class="s12 col" ng-bind=
  "resource.creation_timestamp | date:'yyyy-MM-dd HH:mm:ss'">
  </div>
</div>

<div class="row" ng-show="resource.enable_flow_logs">
  <div class="s7 col">
    <strong>Enable Flow Logs</strong>
  </div>

  <div class="s5 octicon octicon-check good" ng-show=
  "resource.enable_flow_logs">
  </div>

  <div class="s5 octicon octicon-x bad" ng-show=
  "!resource.enable_flow_logs">
  </div>
</div>

<div class="row" ng-show="resource.private_ip_google_access">
  <div class="s7 col">
    <strong>Private IP Google Access</strong>
  </div>

  <div class="s5 octicon octicon-check good" ng-show=
  "resource.private_ip_google_access">
  </div>

  <div class="s5 octicon octicon-x bad" ng-show=
  "!resource.private_ip_google_access">
  </div>
</div>

<div ng-show="resource.secondary_ip_ranges.length">
  <div class="row">
    <div class="s12 col">
      <h5>Secondary IP Ranges</h5>
    </div>
  </div>

  <div ng-repeat="secondary_ip_ranges in resource.secondary_ip_ranges">
    <div class="row" ng-show="secondary_ip_ranges.range_name">
      <div class="s12 col">
        <strong ng-bind="secondary_ip_ranges.range_name"></strong>
      </div>
      <div class="s12 col" ng-bind="secondary_ip_ranges.ip_cidr_range"></div>
    </div>
  </div>
</div>


<div class="row" ng-show="info.network">
  <div class="s12 col">
    <h5>Network</h5>
  </div>

  <div class="s12 col attributes-name">
    <svg><use xlink:href="{{info.network.image}}" /></svg><a ng-click="selectResource(info.network)">{{info.network.name}}</a>
  </div>
</div>
