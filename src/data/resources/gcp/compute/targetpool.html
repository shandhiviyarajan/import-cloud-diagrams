<div class="row sub-title">
  <div class="s12 col">
    <small ng-if="resource.project">
      <strong>Project</strong><br />
      <span ng-bind="resource.project"></span>
    </small>
  </div>

</div>


<div class="row" ng-show="resource.region">
  <div class="s5 col">
    <strong>Region</strong>
  </div>

  <div class="s7 col" ng-bind="resource.region">
  </div>
</div>

<div class="row" ng-show="resource.failover_ratio">
  <div class="s5 col">
    <strong>Failover Ratio</strong>
  </div>

  <div class="s7 col" ng-bind="resource.failover_ratio">
  </div>
</div>

<div class="row" ng-show="resource.description">
  <div class="s12 col">
    <strong>Description</strong>
  </div>

  <div class="s12 col" ng-bind="resource.description">
  </div>
</div>

<div class="row" ng-show="resource.creation_timestamp">
  <div class="s12 col">
    <strong>Creation Timestamp</strong>
  </div>

  <div class="s12 col" ng-bind=
  "resource.creation_timestamp | date:'yyyy-MM-dd HH:mm:ss'">
  </div>
</div>

<div class="row" ng-show="resource.session_affinity">
  <div class="s12 col">
    <strong>Session Affinity</strong>
  </div>

  <div class="s12 col" ng-bind=
  "resource.session_affinity">
  </div>
</div>

<div class="row" ng-show="info.target_pool">
  <div class="s12 col">
    <h5>Backup Target Pool</h5>
  </div>

  <div class="s12 col attributes-name">
    <svg><use xlink:href="{{info.target_pool.image}}" /></svg><a ng-click="selectResource(info.target_pool)">{{info.target_pool.name}}</a>
  </div>
</div>

<div ng-show="info.health_checks.length">
  <div class="row" >
    <div class="s12 col"><h5>Health Checks</h5></div>
  </div>
  <div ng-repeat="health_check in info.health_checks track by $index">
    <div class="row">
      <div class="s12 col attributes-name">
        <svg><use xlink:href="{{health_check.image}}" /></svg><a ng-click="selectResource(health_check)">{{health_check.name}}</a>
      </div>
    </div>
  </div>
</div>

<div ng-show="info.instances.length">
  <div class="row" >
    <div class="s12 col"><h5>Instances</h5></div>
  </div>
  <div ng-repeat="instance in info.instances track by $index">
    <div class="row">
      <div class="s12 col attributes-name">
        <svg><use xlink:href="{{instance.image}}" /></svg><a ng-click="selectResource(instance)">{{instance.name}}</a>
      </div>
    </div>
  </div>
</div>

<div ng-show="info.instance_groups.length">
  <div class="row" >
    <div class="s12 col"><h5>Instance Groups</h5></div>
  </div>
  <div ng-repeat="group in info.instance_groups track by $index">
    <div class="row">
      <div class="s12 col attributes-name">
        <svg><use xlink:href="{{group.image}}" /></svg><a ng-click="selectResource(group)">{{group.name}}</a>
      </div>
    </div>
  </div>
</div>


<div class="row" ng-show="info.forwarding_rule">
  <div class="s12 col">
    <h5>Forwarding Rule</h5>
  </div>

  <div class="s12 col attributes-name">
    <svg><use xlink:href="{{info.forwarding_rule.image}}" /></svg><a ng-click="selectResource(info.forwarding_rule)">{{info.forwarding_rule.name}}</a>
  </div>
</div>
