<div class="row sub-title">
  <div class="s12 col">
    <small ng-if="resource.project">
      <strong>Project</strong><br />
      <span ng-bind="resource.project"></span>
    </small>
  </div>

</div>

<div class="row" ng-show="resource.status">
  <div class="s5 col">
    <strong>Status</strong>
  </div>

  <div class="s7 col" ng-bind="resource.status">
  </div>
</div>

<div class="row" ng-show="resource.region">
  <div class="s5 col">
    <strong>Region</strong>
  </div>

  <div class="s7 col" ng-bind="resource.region">
  </div>
</div>

<div class="row" ng-show="resource.description">
  <div class="s12 col">
    <strong>Description</strong>
  </div>

  <div class="s12 col" ng-bind="resource.description">
  </div>
</div>

<div class="row" ng-show="resource.creation_timestamp">
  <div class="s12 col">
    <strong>Creation Timestamp</strong>
  </div>

  <div class="s12 col" ng-bind=
  "resource.creation_timestamp | date:'yyyy-MM-dd HH:mm:ss'">
  </div>
</div>

<div class="row" ng-show="info.network">
  <div class="s12 col">
    <h5>Network</h5>
  </div>

  <div class="s12 col attributes-name">
    <svg><use xlink:href="{{info.network.image}}" /></svg><a ng-click=
    "selectResource(info.network)">{{info.network.name}}</a>
  </div>
</div>

<div class="row" ng-show="info.forwarding_rule">
  <div class="s12 col">
    <h5>Forwarding Rule</h5>
  </div>

  <div class="s12 col attributes-name">
    <svg><use xlink:href="{{info.forwarding_rule.image}}" /></svg><a ng-click="selectResource(info.forwarding_rule)">{{info.forwarding_rule.name}}</a>
  </div>
</div>

<div ng-show="info.forwarding_rules.length">
  <div class="row">
    <div class="s12 col">
      <h5>Forwarding Rules</h5>
    </div>
  </div>

  <div class="row" ng-repeat="fr in info.forwarding_rules | orderBy:'name'">
    <div class="s12 col attributes-name">
      <svg><use xlink:href="{{fr.image}}" /></svg><a ng-click="selectResource(fr)">{{fr.name}}</a>
    </div>
  </div>
</div>

<div ng-show="info.vpn_tunnels.length">
  <div class="row">
    <div class="s12 col">
      <h5>VPN Tunnels</h5>
    </div>
  </div>

  <div class="row" ng-repeat="vpn_tunnel in info.vpn_tunnels | orderBy:'name'">
    <div class="s12 col attributes-name">
      <svg><use xlink:href="{{vpn_tunnel.image}}" /></svg><a ng-click="selectResource(vpn_tunnel)">{{vpn_tunnel.name}}</a>
    </div>
  </div>
</div>
