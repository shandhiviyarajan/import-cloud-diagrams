<div class="row sub-title">
  <div class="s12 col">
    <small ng-if="resource.project">
      <strong>Project</strong><br />
      <span ng-bind="resource.project"></span>
    </small>
  </div>

</div>

<div class="row" ng-show="resource.zone">
  <div class="s5 col">
    <strong>Zone</strong>
  </div>

  <div class="s7 col" ng-bind="resource.zone">
  </div>
</div>

<div class="row" ng-show="resource.region">
  <div class="s5 col">
    <strong>Region</strong>
  </div>

  <div class="s7 col" ng-bind="resource.region">
  </div>
</div>

<div class="row" ng-show="resource.deprecated">
  <div class="s5 col">
    <strong>Deprecated</strong>
  </div>

  <div class="s7 col" ng-bind="resource.deprecated">
  </div>
</div>

<div class="row" ng-show="resource.creation_timestamp">
  <div class="s12 col">
    <strong>Creation Timestamp</strong>
  </div>

  <div class="s12 col" ng-bind=
  "resource.creation_timestamp | date:'yyyy-MM-dd HH:mm:ss'">
  </div>
</div>

<div class="row" ng-show="resource.valid_disk_size">
  <div class="s12 col">
    <strong>Valid Disk Size</strong>
  </div>

  <div class="s12 col" ng-bind="resource.valid_disk_size">
  </div>
</div>

<div class="row" ng-show="resource.description">
  <div class="s12 col">
    <strong>Description</strong>
  </div>

  <div class="s12 col" ng-bind="resource.description">
  </div>
</div>

<div class="row" ng-show="resource.default_disk_size_gb">
  <div class="s12 col">
    <strong>Default Disk Size Gb</strong>
  </div>

  <div class="s12 col" ng-bind=
  "resource.default_disk_size_gb">
  </div>
</div>
