<div class="row sub-title">
  <div class="s12 col">
    <small ng-if="resource.project">
      <strong>Project</strong><br />
      <span ng-bind="resource.project"></span>
    </small>
  </div>

</div>

<div class="row" ng-show="resource.region">
  <div class="s5 col">
    <strong>Region</strong>
  </div>

  <div class="s7 col" ng-bind="resource.region">
  </div>
</div>

<div class="row" ng-show="resource.description">
  <div class="s12 col">
    <strong>Description</strong>
  </div>

  <div class="s12 col" ng-bind="resource.description">
  </div>
</div>

<div class="row" ng-show="resource.creation_timestamp">
  <div class="s12 col">
    <strong>Creation Timestamp</strong>
  </div>

  <div class="s12 col" ng-bind=
  "resource.creation_timestamp | date:'yyyy-MM-dd HH:mm:ss'">
  </div>
</div>

<div class="row" ng-show="info.target_https_proxy">
  <div class="s12 col"><h5>Target HTTPS Proxy</h5></div>
  <div class="s12 col attributes-name">
    <svg><use xlink:href="{{info.target_https_proxy.image}}" /></svg><a ng-click="selectResource(info.target_https_proxy)">{{info.target_https_proxy.name}}</a>
  </div>
</div>

<div class="row" ng-show="info.target_ssl_proxy">
  <div class="s12 col"><h5>Target SSL Proxy</h5></div>
  <div class="s12 col attributes-name">
    <svg><use xlink:href="{{info.target_ssl_proxy.image}}" /></svg><a ng-click="selectResource(info.target_ssl_proxy)">{{info.target_ssl_proxy.name}}</a>
  </div>
</div>
