<div class="row sub-title">
  <div class="s12 col">
    <small ng-if="resource.project">
      <strong>Project</strong><br />
      <span ng-bind="resource.project"></span>
    </small>
  </div>

</div>

<div class="row" ng-show="resource.timeout_sec">
  <div class="s7 col">
    <strong>Timeout Sec</strong>
  </div>

  <div class="s5 col" ng-bind="resource.timeout_sec">
  </div>
</div>

<div class="row" ng-show="resource.port">
  <div class="s7 col">
    <strong>Port</strong>
  </div>

  <div class="s5 col" ng-bind="resource.port">
  </div>
</div>

<div class="row" ng-show="resource.host">
  <div class="s7 col">
    <strong>Host</strong>
  </div>

  <div class="s5 col" ng-bind="resource.host">
  </div>
</div>

<div class="row" ng-show="resource.request_path">
  <div class="s7 col">
    <strong>Request Path</strong>
  </div>

  <div class="s5 col" ng-bind="resource.request_path">
  </div>
</div>

<div class="row" ng-show="resource.healthy_threshold">
  <div class="s7 col">
    <strong>Healthy Threshold</strong>
  </div>

  <div class="s5 col" ng-bind=
  "resource.healthy_threshold">
  </div>
</div>

<div class="row" ng-show="resource.check_interval_sec">
  <div class="s7 col">
    <strong>Check Interval Sec</strong>
  </div>

  <div class="s5 col" ng-bind=
  "resource.check_interval_sec">
  </div>
</div>

<div class="row" ng-show="resource.unhealthy_threshold">
  <div class="s7 col">
    <strong>Unhealthy Threshold</strong>
  </div>

  <div class="s5 col" ng-bind=
  "resource.unhealthy_threshold">
  </div>
</div>

<div class="row" ng-show="resource.description">
  <div class="s12 col">
    <strong>Description</strong>
  </div>

  <div class="s12 col" ng-bind="resource.description">
  </div>
</div>

<div class="row" ng-show="resource.creation_timestamp">
  <div class="s12 col">
    <strong>Creation Timestamp</strong>
  </div>

  <div class="s12 col" ng-bind=
  "resource.creation_timestamp | date:'yyyy-MM-dd HH:mm:ss'">
  </div>
</div>

<div class="row" ng-show="resource.unhealthy_threshold">
  <div class="s12 col">
    <strong>Unhealthy Threshold</strong>
  </div>

  <div class="s12 col" ng-bind=
  "resource.unhealthy_threshold">
  </div>
</div>
